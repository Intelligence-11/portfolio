<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка | intelligence.11</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Общие стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Inter', sans-serif;
            background: #111;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        /* Аватар */
        .avatar-container {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInUp 1s forwards 0.3s;
        }

        .avatar-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Название */
        .loader-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeInUp 1s forwards 0.6s;
        }

        /* Прогресс-бар */
        .progress-bar {
            width: 250px;
            height: 6px;
            background: #333;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            width: 0;
            background: #f0c;
            border-radius: 3px;
            transition: width 0.1s linear;
        }

        /* Анимации */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Мобильная адаптация */
        @media (max-width: 400px) {
            .progress-bar {
                width: 200px;
            }
            .loader-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="avatar-container">
        <img src="images/avatar.jpg" alt="Аватар">
    </div>
    <div class="loader-title">intelligence.11</div>

    <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
    </div>

    <script>
    let width = 0;
    let progress = document.getElementById('progressFill');

    let interval = setInterval(() => {
        width += 1;
        if (width > 100) width = 100; // чтобы не перепрыгнуло
        progress.style.width = width + '%';

        if (width === 100) {
            clearInterval(interval);
            setTimeout(() => {
                window.location.href = "portfolio.html";
            }, 200); // небольшой таймаут, чтобы прогресс визуально дошёл до конца
        }
    }, 30); // 30мс * 100 = 3 секунды
</script>

</body>
</html>
